text":" Before that, I spent the vast majority of my time talking to the people that use websites. I interviewed business people who were in charge of some specific websites. I also interviewed the people who used those websites. My goal was to find the details that fit in the common ground between what the business needed and what the users wanted. I would take my findings to designers and developers, and we would figure out what to do next. ","length":440,"language":"en","measurementVersion":16},"html":"<p> Before that, I spent the vast majority of my time talking to the people that use websites. I interviewed business people who were in charge of some specific websites. I also interviewed the people who used those websites. My goal was to find the details that fit in the common ground between what the business needed and what the users wanted. I would take my findings to designers and developers, and we would figure out what to do next. </p>"},{"block":{"id":"62d50dc5-6e1c-45dd-a3d3-a5a0e5d09c3b","item":"e6e4a255-4523-4039-ad02-0833406c2857","type":"text","html":"<p> For years now, I’ve teetered between these two positions, not ever able to come to any kind of conclusion about what I actually enjoy. Maybe it’s the teetering between perspectives that keeps me interested? Or maybe I just get bored. In any case, this is the perspective I bring to the content that I hope to publish on this website, semi-regularly. I’ve never hit that goal in the past, but let’s see what happens!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"e6e4a255-4523-4039-ad02-0833406c2857","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"f5f3e71306f582b2b38cd8fa0579445b","text":" For years now, I’ve teetered between these two positions, not ever able to come to any kind of conclusion about what I actually enjoy. Maybe it’s the teetering between perspectives that keeps me interested? Or maybe I just get bored. In any case, this is the perspective I bring to the content that I hope to publish on this website, semi-regularly. I’ve never hit that goal in the past, but let’s see what happens!","length":416,"language":"en","measurementVersion":16},"html":"<p> For years now, I’ve teetered between these two positions, not ever able to come to any kind of conclusion about what I actually enjoy. Maybe it’s the teetering between perspectives that keeps me interested? Or maybe I just get bored. In any case, this is the perspective I bring to the content that I hope to publish on this website, semi-regularly. I’ve never hit that goal in the past, but let’s see what happens!</p>"}]},"classification":{"$class":["item:w-text","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","e6e4a255-4523-4039-ad02-0833406c2857"],"$item_index":1,"props":{}}},"site-footer-item":{"id":"site-footer-item","metadata":{"starred":true,"@type":"footer"},"content":[{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Kevin Doole RSS","type":"application/rss+xml"}}}],"starredBlocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Kevin Doole RSS","type":"application/rss+xml"}}},"html":""}]},"blocks":{"footer":[{"block":{"id":"site-footer-block","type":"footer","html":"","metadata":{"starred":true},"footer":{"rss":{"href":"rss.xml","rel":"alternate","title":"Kevin Doole RSS","type":"application/rss+xml"}}},"html":""}]},"classification":{"$class":["item:is-starred","item:w-footer","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-footer","site-foo
