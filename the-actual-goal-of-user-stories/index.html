54,253,251],[242,223,208],[186,154,131],[159,127,104],[109,76,57]],"width":4288,"height":2847,"orientation":"landscape","ratio":"128:85","aspect":1.5058823529411764,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/720a5da856faf89bddc4f677f34e5042f23321c5.jpg","saliency":{"bounding_rect":[[1210.1875,343.375],[3697.5625,2479]],"confidence":0.255547,"center":[2575.3125,1302.3125],"radius":1440.7638124999999},"faces":[{"x":368.5,"y":2445.5,"width":201,"height":201,"confidence":5.002282}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/f70e5528-f20b-4014-b660-b71fb50a2b93.jpg"},"measurementHash":"2eb05b6c326eb316633d731560a48b9b","measurementVersion":16},{"id":"eb23f10b-e1ff-4538-baa9-6c9d00792b18","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"h1","html":"<h1>Using scenarios to improve user story quality</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"de1a13b735a5bf7567d594fd856b727c","text":"Using scenarios to improve user story quality","length":45,"language":"en","measurementVersion":16},{"id":"796237cb-f561-4de2-a771-45057da5a8c2","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"991adcfba0154efc8257da303bb16965","text":"The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. ","length":130,"language":"en","measurementVersion":16},{"id":"f216bb71-da5b-4394-9670-2980cc22813f","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"h2","html":"<h2>The intended outcome of user stories</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"4194d2148d7e347f4294ccaf72c712dd","text":"The intended outcome of user stories","length":36,"measurementVersion":16},{"id":"0cedf2a0-682e-4651-bc75-c7359f1d0186","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>User stories are intended to be placeholders for future conversations. User story quality suffers if we forget or ignore this goal when we set out to record them. The same is true when we set out to actually use the stories to do some work. If we forget to have that conversation, it's easy to build the wrong thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"931e848b07f662a22bd99a937fc0d1a7","text":"User stories are intended to be placeholders for future conversations. User story quality suffers if we forget or ignore this goal when we set out to record them. The same is true when we set out to actually use the stories to do some work. If we forget to have that conversation, it's easy to build the wrong thing.","length":316,"language":"en","measurementVersion":16},{"id":"0f075bab-3fa6-4836-8020-36cc3686a267","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>User story quality is really about the quality of the conversation that's generated by the story and the work that follows, not the quality of the story itself. But it all starts with the user story. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"af814de67a785f674776427bc576c338","text":"User story quality is really about the quality of the conversation that's generated by the story and the work that follows, not the quality of the story itself. But it all starts with the user story. ","length":200,"language":"en","measurementVersion":16},{"id":"49e2ffee-1b40-49fb-9d51-651b5ecb6ec0","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>When problems in the work are caused by the user story, it's hard to know what went wrong. By the time the work has failed, <b>there’s so much distance between the story and the outcome that it’s impossible to know what exactly went wrong</b>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"8b9c1ab8e5bc5925383714500dfb367e","text":"When problems in the work are caused by the user story, it's hard to know what went wrong. By the time the work has failed, there’s so much distance between the story and the outcome that it’s impossible to know what exactly went wrong. ","length":237,"language":"en","measurementVersion":16},{"id":"6ab4c441-ea62-41f2-8bca-598b84e02eaf","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>So, it can be tricky for teams to measure the quality of their user stories. I don’t know that it's even reasonable to measure user story quality. It’s worthwhile to at least take stock of the quality of the conversations that come out of stories as you go, say, in a retrospective. <b>Improving user stories is likely to have a butterfly effect on how well the work goes</b>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"3b95ebbfddcf81b058c65eae6094cc37","text":"So, it can be tricky for teams to measure the quality of their user stories. I don’t know that it's even reasonable to measure user story quality. It’s worthwhile to at least take stock of the quality of the conversations that come out of stories as you go, say, in a retrospective. Improving user stories is likely to have a butterfly effect on how well the work goes. ","length":370,"language":"en","measurementVersion":16},{"id":"208e6b0d-d950-4917-a471-14805ed5e3bf","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"h2","html":"<h2>Guidelines to creating high-quality user stories </h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"c061f56854ff11e0d522badf623f1695","text":"Guidelines to creating high-quality user stories ","length":49,"measurementVersion":16},{"id":"42f6ced3-1554-4c47-88b5-f4dd8906142c","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>One common way to improve stories is to use the mnemonic, <a href=\"http://xp123.com/articles/invest-in-good-stories-and-smart-tasks/\">INVEST</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"fb16c7d71087eeab19be810a7ac2099e","text":"One common way to improve stories is to use the mnemonic, INVEST.","length":65,"language":"en","measurementVersion":16},{"id":"ae465ab6-b296-4fc1-a58c-8ad257df736e","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>While handy for remembering each of the qualities of a great user story, INVEST also illustrates the real value that stories are meant to create in the first place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"7fe092c1fd2135acf738fb056fa029ad","text":"While handy for remembering each of the qualities of a great user story, INVEST also illustrates the real value that stories are meant to create in the first place.","length":164,"language":"en","measurementVersion":16},{"id":"0f425176-c7a7-40ff-93e1-0e3d8ab12633","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>There’s a bit of debate about the format of user stories. In general, the format is not actually important. You can really write user stories however you like — as long as the stories hit the INVEST qualities, do whatever your team feels is best.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"c9407758c217c4ffdf89e365a9d5b5cd","text":"There’s a bit of debate about the format of user stories. In general, the format is not actually important. You can really write user stories however you like — as long as the stories hit the INVEST qualities, do whatever your team feels is best.","length":246,"language":"en","measurementVersion":16},{"id":"67dc8ab4-aa23-4bd5-b952-0d3c3038fc14","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"h1","html":"<h1>Why bother with scenarios</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"fc3f1e41084477dd7ddda8317f919a6e","text":"Why bother with scenarios","length":25,"language":"en","measurementVersion":16},{"id":"d8a56bfc-4f85-4347-afde-ac64384f329f","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>Scenarios are intended to give just a bit of detail about how the user story should actually work. They clarify the intended outcome of the stories in a way that fosters shared understanding among business people, developers and even users.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"f824160851d440e99a4a659495ea154a","text":"Scenarios are intended to give just a bit of detail about how the user story should actually work. They clarify the intended outcome of the stories in a way that fosters shared understanding among business people, developers and even users.","length":240,"language":"en","measurementVersion":16},{"id":"2c3cfe08-4f87-4be3-8b97-9748328164ad","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>So, if the user story says something about the fact that users need to be able to purchase your products, the scenario might say something about how, when someone visits the product page and clicks “purchase,” then they should be able to enter some payment details.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"9eb71172d00af798803fc0b2dff1ea70","text":"So, if the user story says something about the fact that users need to be able to purchase your products, the scenario might say something about how, when someone visits the product page and clicks “purchase,” then they should be able to enter some payment details.","length":265,"language":"en","measurementVersion":16},{"id":"059b0920-4b06-4e20-82f6-8daeceab546b","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>In addition to giving developers a near ready-made test case to transcribe into their test suite, <b>scenarios are also very useful for testing the quality of your user story</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"0498c95c6431f18ab00f6445e7e20907","text":"In addition to giving developers a near ready-made test case to transcribe into their test suite, scenarios are also very useful for testing the quality of your user story.","length":172,"language":"en","measurementVersion":16},{"id":"f7545cba-da56-46fc-ab4b-0ccece38a6dc","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>For example, if there are too many scenarios for a single user story, or if it takes too long to work out how to write the scenarios, then the story is too complex and needs to be split up. If you’re not even sure where to start, or how to write a scenario for a user story, then perhaps the user story is not clear enough. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"9debcb3d232fb685678eb1aeaea30bd2","text":"For example, if there are too many scenarios for a single user story, or if it takes too long to work out how to write the scenarios, then the story is too complex and needs to be split up. If you’re not even sure where to start, or how to write a scenario for a user story, then perhaps the user story is not clear enough. ","length":324,"language":"en","measurementVersion":16},{"id":"d01626ff-1a48-4bd2-936a-35133a64abe3","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>I mostly write PHP these days, so I’m a big fan of <a href=\"http://docs.behat.org/en/v3.0/\">Behat</a> and <a href=\"http://mink.behat.org/en/latest/\">Mink</a>. Beat uses a scenario syntax called <a href=\"http://docs.behat.org/en/v3.0/guides/1.gherkin.html#gherkin-syntax\">Gherkin</a>. If you use Laravel, there’s a pretty sweet <a href=\"https://github.com/laracasts/Behat-Laravel-Extension\">Behat Laravel extension</a>. It works well.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"27b3ea759af5a38ea165d686c57f0434","text":"I mostly write PHP these days, so I’m a big fan of Behat and Mink. Beat uses a scenario syntax called Gherkin. If you use Laravel, there’s a pretty sweet Behat Laravel extension. It works well.","length":193,"language":"en","measurementVersion":16}],"site":"the-domains/kevin-doole","job":"d641132b-95d7-417d-9bc6-780e42758eb2","starredBlocks":{"text":[{"block":{"id":"0e18b8cd-0cc6-4bfd-9813-f5e7cf689d53","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>Here are a few comments that emerged from notes I took at Amir Barylko’s recent presentation, <i><a href=\"http://www.meetup.com/agilewpg/events/223767341/\">User Stories Deep Dive</a></i>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"2b522e71d89da223c391fc9a114f61ce","text":"Here are a few comments that emerged from notes I took at Amir Barylko’s recent presentation, User Stories Deep Dive. ","length":118,"language":"en","measurementVersion":16},"html":"<p>Here are a few comments that emerged from notes I took at Amir Barylko’s recent presentation, <i><a href=\"http://www.meetup.com/agilewpg/events/223767341/\">User Stories Deep Dive</a></i>. </p>"},{"block":{"id":"796237cb-f561-4de2-a771-45057da5a8c2","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"991adcfba0154efc8257da ged from notes I took at Amir Barylko’s recent presentation, <i><a href=\"http://www.meetup.com/agilewpg/events/223767341/\">User Stories Deep Dive</a></i>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"2b522e71d89da223c391fc9a114f61ce","text":"Here are a few comments that emerged from notes I took at Amir Barylko’s recent presentation, User Stories Deep Dive. ","length":118,"language":"en","measurementVersion":16},"html":"<p>Here are a few comments that emerged from notes I took at Amir Barylko’s recent presentation, <i><a href=\"http://www.meetup.com/agilewpg/events/223767341/\">User Stories Deep Dive</a></i>. </p>"},{"block":{"id":"796237cb-f561-4de2-a771-45057da5a8c2","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"991adcfba0154efc8257da303bb16965","text":"The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. ","length":130,"language":"en","measurementVersion":16},"html":"<p>The work that comes out of user stories has a much greater chance of failing to achieve its goals when stories have poor quality. </p>"},{"block":{"id":"0cedf2a0-682e-4651-bc75-c7359f1d0186","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>User stories are intended to be placeholders for future conversations. User story quality suffers if we forget or ignore this goal when we set out to record them. The same is true when we set out to actually use the stories to do some work. If we forget to have that conversation, it's easy to build the wrong thing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"931e848b07f662a22bd99a937fc0d1a7","text":"User stories are intended to be placeholders for future conversations. User story quality suffers if we forget or ignore this goal when we set out to record them. The same is true when we set out to actually use the stories to do some work. If we forget to have that conversation, it's easy to build the wrong thing.","length":316,"language":"en","measurementVersion":16},"html":"<p>User stories are intended to be placeholders for future conversations. User story quality suffers if we forget or ignore this goal when we set out to record them. The same is true when we set out to actually use the stories to do some work. If we forget to have that conversation, it's easy to build the wrong thing.</p>"},{"block":{"id":"0f075bab-3fa6-4836-8020-36cc3686a267","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>User story quality is really about the quality of the conversation that's generated by the story and the work that follows, not the quality of the story itself. But it all starts with the user story. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"af814de67a785f674776427bc576c338","text":"User story quality is really about the quality of the conversation that's generated by the story and the work that follows, not the quality of the story itself. But it all starts with the user story. ","length":200,"language":"en","measurementVersion":16},"html":"<p>User story quality is really about the quality of the conversation that's generated by the story and the work that follows, not the quality of the story itself. But it all starts with the user story. </p>"},{"block":{"id":"49e2ffee-1b40-49fb-9d51-651b5ecb6ec0","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>When problems in the work are caused by the user story, it's hard to know what went wrong. By the time the work has failed, <b>there’s so much distance between the story and the outcome that it’s impossible to know what exactly went wrong</b>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"8b9c1ab8e5bc5925383714500dfb367e","text":"When problems in the work are caused by the user story, it's hard to know what went wrong. By the time the work has failed, there’s so much distance between the story and the outcome that it’s impossible to know what exactly went wrong. ","length":237,"language":"en","measurementVersion":16},"html":"<p>When problems in the work are caused by the user story, it's hard to know what went wrong. By the time the work has failed, <b>there’s so much distance between the story and the outcome that it’s impossible to know what exactly went wrong</b>. </p>"},{"block":{"id":"6ab4c441-ea62-41f2-8bca-598b84e02eaf","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>So, it can be tricky for teams to measure the quality of their user stories. I don’t know that it's even reasonable to measure user story quality. It’s worthwhile to at least take stock of the quality of the conversations that come out of stories as you go, say, in a retrospective. <b>Improving user stories is likely to have a butterfly effect on how well the work goes</b>. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"3b95ebbfddcf81b058c65eae6094cc37","text":"So, it can be tricky for teams to measure the quality of their user stories. I don’t know that it's even reasonable to measure user story quality. It’s worthwhile to at least take stock of the quality of the conversations that come out of stories as you go, say, in a retrospective. Improving user stories is likely to have a butterfly effect on how well the work goes. ","length":370,"language":"en","measurementVersion":16},"html":"<p>So, it can be tricky for teams to measure the quality of their user stories. I don’t know that it's even reasonable to measure user story quality. It’s worthwhile to at least take stock of the quality of the conversations that come out of stories as you go, say, in a retrospective. <b>Improving user stories is likely to have a butterfly effect on how well the work goes</b>. </p>"},{"block":{"id":"42f6ced3-1554-4c47-88b5-f4dd8906142c","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>One common way to improve stories is to use the mnemonic, <a href=\"http://xp123.com/articles/invest-in-good-stories-and-smart-tasks/\">INVEST</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"fb16c7d71087eeab19be810a7ac2099e","text":"One common way to improve stories is to use the mnemonic, INVEST.","length":65,"language":"en","measurementVersion":16},"html":"<p>One common way to improve stories is to use the mnemonic, <a href=\"http://xp123.com/articles/invest-in-good-stories-and-smart-tasks/\">INVEST</a>.</p>"},{"block":{"id":"ae465ab6-b296-4fc1-a58c-8ad257df736e","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>While handy for remembering each of the qualities of a great user story, INVEST also illustrates the real value that stories are meant to create in the first place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"7fe092c1fd2135acf738fb056fa029ad","text":"While handy for remembering each of the qualities of a great user story, INVEST also illustrates the real value that stories are meant to create in the first place.","length":164,"language":"en","measurementVersion":16},"html":"<p>While handy for remembering each of the qualities of a great user story, INVEST also illustrates the real value that stories are meant to create in the first place.</p>"},{"block":{"id":"0f425176-c7a7-40ff-93e1-0e3d8ab12633","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>There’s a bit of debate about the format of user stories. In general, the format is not actually important. You can really write user stories however you like — as long as the stories hit the INVEST qualities, do whatever your team feels is best.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"c9407758c217c4ffdf89e365a9d5b5cd","text":"There’s a bit of debate about the format of user stories. In general, the format is not actually important. You can really write user stories however you like — as long as the stories hit the INVEST qualities, do whatever your team feels is best.","length":246,"language":"en","measurementVersion":16},"html":"<p>There’s a bit of debate about the format of user stories. In general, the format is not actually important. You can really write user stories however you like — as long as the stories hit the INVEST qualities, do whatever your team feels is best.</p>"},{"block":{"id":"d8a56bfc-4f85-4347-afde-ac64384f329f","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>Scenarios are intended to give just a bit of detail about how the user story should actually work. They clarify the intended outcome of the stories in a way that fosters shared understanding among business people, developers and even users.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"f824160851d440e99a4a659495ea154a","text":"Scenarios are intended to give just a bit of detail about how the user story should actually work. They clarify the intended outcome of the stories in a way that fosters shared understanding among business people, developers and even users.","length":240,"language":"en","measurementVersion":16},"html":"<p>Scenarios are intended to give just a bit of detail about how the user story should actually work. They clarify the intended outcome of the stories in a way that fosters shared understanding among business people, developers and even users.</p>"},{"block":{"id":"2c3cfe08-4f87-4be3-8b97-9748328164ad","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>So, if the user story says something about the fact that users need to be able to purchase your products, the scenario might say something about how, when someone visits the product page and clicks “purchase,” then they should be able to enter some payment details.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"9eb71172d00af798803fc0b2dff1ea70","text":"So, if the user story says something about the fact that users need to be able to purchase your products, the scenario might say something about how, when someone visits the product page and clicks “purchase,” then they should be able to enter some payment details.","length":265,"language":"en","measurementVersion":16},"html":"<p>So, if the user story says something about the fact that users need to be able to purchase your products, the scenario might say something about how, when someone visits the product page and clicks “purchase,” then they should be able to enter some payment details.</p>"},{"block":{"id":"059b0920-4b06-4e20-82f6-8daeceab546b","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>In addition to giving developers a near ready-made test case to transcribe into their test suite, <b>scenarios are also very useful for testing the quality of your user story</b>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"0498c95c6431f18ab00f6445e7e20907","text":"In addition to giving developers a near ready-made test case to transcribe into their test suite, scenarios are also very useful for testing the quality of your user story.","length":172,"language":"en","measurementVersion":16},"html":"<p>In addition to giving developers a near ready-made test case to transcribe into their test suite, <b>scenarios are also very useful for testing the quality of your user story</b>.</p>"},{"block":{"id":"f7545cba-da56-46fc-ab4b-0ccece38a6dc","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>For example, if there are too many scenarios for a single user story, or if it takes too long to work out how to write the scenarios, then the story is too complex and needs to be split up. If you’re not even sure where to start, or how to write a scenario for a user story, then perhaps the user story is not clear enough. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false},"src":null,"measurementHash":"9debcb3d232fb685678eb1aeaea30bd2","text":"For example, if there are too many scenarios for a single user story, or if it takes too long to work out how to write the scenarios, then the story is too complex and needs to be split up. If you’re not even sure where to start, or how to write a scenario for a user story, then perhaps the user story is not clear enough. ","length":324,"language":"en","measurementVersion":16},"html":"<p>For example, if there are too many scenarios for a single user story, or if it takes too long to work out how to write the scenarios, then the story is too complex and needs to be split up. If you’re not even sure where to start, or how to write a scenario for a user story, then perhaps the user story is not clear enough. </p>"},{"block":{"id":"d01626ff-1a48-4bd2-936a-35133a64abe3","item":"bb70dbc8-6c17-4d3d-9b17-f6b07028a224","type":"text","html":"<p>I mostly write PHP these days, so I’m a big fan of <a href=\"http://docs.behat.org/en/v3.0/\">Behat</a> and <a href=\"http://mink.behat.org/en/latest/\">Mink</a>. Beat uses a scenario syntax called <a href=\"http://docs.behat.org/en/v3.0/guides/1.gherkin.html#gherkin-syntax\">Gherkin</a>. If you use Laravel, there’s a pretty sweet <a href=\"https://github.com/laracasts/Behat-Laravel-Extension\">Behat Laravel extension</a>. It works well.</p>","
