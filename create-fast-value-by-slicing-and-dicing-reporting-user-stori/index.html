d":true,"score":0,"path":"_posts/2016-04-12-create-fast-value-by-slicing-and-dicing-reporting-user-stori.md","content":[{"id":"20c76548-5276-4cd3-ba4c-9ff73a2d8fb0","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"3ca9c288-ab76-4020-90d6-17f39daae179","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"animated":false,"exif":{"image":{"ExifOffset":26},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":3264,"ExifImageHeight":2448},"gps":{},"interoperability":{},"makernote":{}},"colors":[[13,13,15],[246,246,246],[123,124,126],[161,162,164],[69,69,69]],"width":3264,"height":2448,"orientation":"landscape","ratio":"4:3","aspect":1.3333333333333333,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg","rotation":0,"saliency":{"bounding_rect":[[1016.8125,165.75],[3130.125,2224.875]],"confidence":0.192691,"center":[2033.625,688.5],"radius":1085.688},"faces":[{"x":2999.4375,"y":1233.5625,"width":76.5,"height":76.5,"confidence":5.019958},{"x":2938.875,"y":972.1875,"width":82.875,"height":82.875,"confidence":5.008407},{"x":3101.4375,"y":1220.8125,"width":76.5,"height":76.5,"confidence":5.007495},{"x":3152.4375,"y":1813.6875,"width":82.875,"height":82.875,"confidence":5.006171},{"x":1182.5625,"y":28.6875,"width":76.5,"height":76.5,"confidence":5.001173},{"x":3177.9375,"y":1577.8125,"width":76.5,"height":76.5,"confidence":4.998586}],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg"},"measurementHash":"c30b8970b19980216dd40d850a431222","measurementVersion":16},{"id":"20b07b40-e6da-4984-890e-900e755122cc","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>Splitting user stories is a way to shorten the feedback cycle while you work on a product. When you work on building reports, you're improving the information that the product team has available to it — in other words, you're improving the quality of feedback. So, shortening the feedback cycle of reporting user stories by splitting them up is an effective way to quickly boost the value that your team can create.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"3ca9c288-ab76-4020-90d6-17f39daae179","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"534b37cc7c1830768b075366d63cc58b","text":"Splitting user stories is a way to shorten the feedback cycle while you work on a product. When you work on building reports, you're improving the information that the product team has available to it — in other words, you're improving the quality of feedback. So, shortening the feedback cycle of reporting user stories by splitting them up is an effective way to quickly boost the value that your team can create.","length":415,"language":"en","measurementVersion":16},{"id":"6f1dfb97-793f-4019-a562-45f4faa4feb2","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>After estimating and re-estimating the same story each sprint, we realized that we were being crazy trying get a project done by having one developer toil away on what was clearly an epic. It's embarrassing to admit that that's what we were doing, but in the moment it feels completely natural to work that way.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"243d8b18860bda9578296531b445b6c4","text":"After estimating and re-estimating the same story each sprint, we realized that we were being crazy trying get a project done by having one developer toil away on what was clearly an epic. It's embarrassing to admit that that's what we were doing, but in the moment it feels completely natural to work that way.","length":311,"language":"en","measurementVersion":16},{"id":"b322f2e9-445e-4479-b90e-bcc1f4121d9e","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>The critical moment is the first planning meeting in which an epic manages to sneak into a sprint. If nobody notices it, or if someone notices it but thinks, \"Bah, that<i>seems</i> like an epic, but I bet it'll be fine,\" and the team estimates it and moves on, the story ends up building momentum. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"84fc27ff25acd036bfcd4353c0a8f3c7","text":"The critical moment is the first planning meeting in which an epic manages to sneak into a sprint. If nobody notices it, or if someone notices it but thinks, \"Bah, thatseems like an epic, but I bet it'll be fine,\" and the team estimates it and moves on, the story ends up building momentum. ","length":291,"language":"en","measurementVersion":16},{"id":"865ec200-422c-4c66-a23c-28d6b7091430","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>Given the story made it into a sprint one week, the following week, when the epic is not yet finished, the chances are decent that the same epic will again enter a new sprint. How long the undead epic continues to survive in the sprint backlog depends on the maturity of the team. <b>Every week is an opportunity to find and kill epics</b>. The moral here: if you notice that a story seems epic, say something.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"21eb439c00250f274441c6da76aa132d","text":"Given the story made it into a sprint one week, the following week, when the epic is not yet finished, the chances are decent that the same epic will again enter a new sprint. How long the undead epic continues to survive in the sprint backlog depends on the maturity of the team. Every week is an opportunity to find and kill epics. The moral here: if you notice that a story seems epic, say something.","length":403,"language":"en","measurementVersion":16},{"id":"795ada5a-43bc-4c4c-ae1f-40e86c9bb1f2","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>In hindsight, if I were starting this project again from the top, I would certainly try what <a href=\"https://www.mountaingoatsoftware.com/blog/advice-on-how-to-split-reporting-user-stories\">Mike Cohn recommends</a>, delivering a version \"that works fully but only fills in one portion of the eventually complete report.\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"2f3af1acd1e53caf37730bcceadc25e0","text":"In hindsight, if I were starting this project again from the top, I would certainly try what Mike Cohn recommends, delivering a version \"that works fully but only fills in one portion of the eventually complete report.\" ","length":220,"language":"en","measurementVersion":16},{"id":"48486dda-9777-4ff0-abbf-b164cd858a9c","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>Once you break the story into pieces, the product owner then has the opportunity to prioritize all the little pieces of the report however they like. And then the product owner gets to see valuable data asap. It seems more than likely that the product owner, with access to valuable new data, will then discover features that are more valuable than the rest of the reports. Rather than spending weeks on a series of lower-priority reports, the team can then switch off to high-value features.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"b49b8f5587ac4b695800a390cfba1916","text":"Once you break the story into pieces, the product owner then has the opportunity to prioritize all the little pieces of the report however they like. And then the product owner gets to see valuable data asap. It seems more than likely that the product owner, with access to valuable new data, will then discover features that are more valuable than the rest of the reports. Rather than spending weeks on a series of lower-priority reports, the team can then switch off to high-value features.","length":492,"language":"en","measurementVersion":16}],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"site":"the-domains/kevin-doole","job":"2195e329-4166-447e-95d8-4bfa33b5d70c","starredBlocks":{"image":[{"block":{"id":"20c76548-5276-4cd3-ba4c-9ff73a2d8fb0","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"status":"Uploading Item...","progress":0,"user":"238c388d-7d16-4765-a203-da3a6fafa7da","source":"3ca9c288-ab76-4020-90d6-17f39daae179","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"animated":false,"exif":{"image":{"ExifOffset":26},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":3264,"ExifImageHeight":2448},"gps":{},"interoperability":{},"makernote":{}},"colors":[[13,13,15],[246,246,246],[123,124,126],[161,162,164],[69,69,69]],"width":3264,"height":2448,"orientation":"landscape","ratio":"4:3","aspect":1.3333333333333333,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/baa6083a-e332-4e7f-a56e-5af8c428acf4.jpg","rotation":0,"saliency":{"bounding_rect":[[1016.8125,165.75],[3130.125,2224.875]],"confidence":0.192691,"center":[2033.625,688.5],"radius":1085.688},"faces":[{"x":2999.4375,"y":1233.5625,"width":76.5,"height":76.5,"confidence":5.019958},{"x":2938.875,"y":972.1875,"width":82.875,"height":82.875,"confidence":5.008407},{"x":3101.4375,"y":1220.8125,"width":76.5,"height":76.5,"confidence":5.007495},{"x":3152.4375,"y":1813.6875,"width":82.875,"height":82.875,"confidence":5.006171},{"x":1182.5625,"y":28.6875,"width":76.5,"height":76.5,"co Nav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"243d8b18860bda9578296531b445b6c4","text":"After estimating and re-estimating the same story each sprint, we realized that we were being crazy trying get a project done by having one developer toil away on what was clearly an epic. It's embarrassing to admit that that's what we were doing, but in the moment it feels completely natural to work that way.","length":311,"language":"en","measurementVersion":16},"html":"<p>After estimating and re-estimating the same story each sprint, we realized that we were being crazy trying get a project done by having one developer toil away on what was clearly an epic. It's embarrassing to admit that that's what we were doing, but in the moment it feels completely natural to work that way.</p>"},{"block":{"id":"b322f2e9-445e-4479-b90e-bcc1f4121d9e","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>The critical moment is the first planning meeting in which an epic manages to sneak into a sprint. If nobody notices it, or if someone notices it but thinks, \"Bah, that<i>seems</i> like an epic, but I bet it'll be fine,\" and the team estimates it and moves on, the story ends up building momentum. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"84fc27ff25acd036bfcd4353c0a8f3c7","text":"The critical moment is the first planning meeting in which an epic manages to sneak into a sprint. If nobody notices it, or if someone notices it but thinks, \"Bah, thatseems like an epic, but I bet it'll be fine,\" and the team estimates it and moves on, the story ends up building momentum. ","length":291,"language":"en","measurementVersion":16},"html":"<p>The critical moment is the first planning meeting in which an epic manages to sneak into a sprint. If nobody notices it, or if someone notices it but thinks, \"Bah, that<i>seems</i> like an epic, but I bet it'll be fine,\" and the team estimates it and moves on, the story ends up building momentum. </p>"},{"block":{"id":"865ec200-422c-4c66-a23c-28d6b7091430","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>Given the story made it into a sprint one week, the following week, when the epic is not yet finished, the chances are decent that the same epic will again enter a new sprint. How long the undead epic continues to survive in the sprint backlog depends on the maturity of the team. <b>Every week is an opportunity to find and kill epics</b>. The moral here: if you notice that a story seems epic, say something.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"21eb439c00250f274441c6da76aa132d","text":"Given the story made it into a sprint one week, the following week, when the epic is not yet finished, the chances are decent that the same epic will again enter a new sprint. How long the undead epic continues to survive in the sprint backlog depends on the maturity of the team. Every week is an opportunity to find and kill epics. The moral here: if you notice that a story seems epic, say something.","length":403,"language":"en","measurementVersion":16},"html":"<p>Given the story made it into a sprint one week, the following week, when the epic is not yet finished, the chances are decent that the same epic will again enter a new sprint. How long the undead epic continues to survive in the sprint backlog depends on the maturity of the team. <b>Every week is an opportunity to find and kill epics</b>. The moral here: if you notice that a story seems epic, say something.</p>"},{"block":{"id":"795ada5a-43bc-4c4c-ae1f-40e86c9bb1f2","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>In hindsight, if I were starting this project again from the top, I would certainly try what <a href=\"https://www.mountaingoatsoftware.com/blog/advice-on-how-to-split-reporting-user-stories\">Mike Cohn recommends</a>, delivering a version \"that works fully but only fills in one portion of the eventually complete report.\" </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"2f3af1acd1e53caf37730bcceadc25e0","text":"In hindsight, if I were starting this project again from the top, I would certainly try what Mike Cohn recommends, delivering a version \"that works fully but only fills in one portion of the eventually complete report.\" ","length":220,"language":"en","measurementVersion":16},"html":"<p>In hindsight, if I were starting this project again from the top, I would certainly try what <a href=\"https://www.mountaingoatsoftware.com/blog/advice-on-how-to-split-reporting-user-stories\">Mike Cohn recommends</a>, delivering a version \"that works fully but only fills in one portion of the eventually complete report.\" </p>"},{"block":{"id":"48486dda-9777-4ff0-abbf-b164cd858a9c","item":"3ca9c288-ab76-4020-90d6-17f39daae179","type":"text","html":"<p>Once you break the story into pieces, the product owner then has the opportunity to prioritize all the little pieces of the report however they like. And then the product owner gets to see valuable data asap. It seems more than likely that the product owner, with access to valuable new data, will then discover features that are more valuable than the rest of the reports. Rather than spending weeks on a series of lower-priority reports, the team can then switch off to high-value features.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":false,"source":"3ca9c288-ab76-4020-90d6-17f39daae179"},"src":null,"measurementHash":"b49b8f5587ac4b695800a390cfba1916","text":"Once you break the story into pieces, the product owner then has the opportunity to prioritize all the little pieces of the report however they like. And then the product owner gets to see valuable data asap. It seems more than likely that the product owner, with access to valuable new data, will then discover features that are more valuable than the rest of the reports. Rather than spending weeks on a series of lower-priority reports, the team can then switch off to high-value features.","length":492,"language":"en","measurementVersion":16},"html":"<p>Once you break the story into pieces, the product owner then has the opportunity to prioritize all the little pieces of the report however they like. And then the product owner gets to see valuable data asap. It seems more than likely that the product owner, with access to valuable new data, will then discover features that are more valuable than the rest of the reports. Rather than spending weeks on a series of lower-priority reports, the team can then switch off to high-value features.</p>"}]},"classif
